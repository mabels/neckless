on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  create-release:
    runs-on: ubuntu-latest
    name: Create Release
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release 
            - First Change
            - Second Change
          draft: false
          prerelease: false
        # run: node -e "require('@actions/core').setOutput('upload_url', '${{ steps.create_release.outputs.upload_url }}')"
  build-release:
    name: Build Release
    strategy:
      matrix:
        platform: [ubuntu-latest] # , macos-latest, windows-latest]
        include:
        - platform: ubuntu-latest
          path_name: neckless
          bin_name: neckless-linux
        - platform: macos-latest
          path_name: neckless
          bin_name: neckless-mac
        - platform: windows-latest
          path_name: neckless.exe
          bin_name: neckless-win.exe
    runs-on: ${{ matrix.platform }}
# The workflow is not valid. .github/workflows/release.yaml (Line: 43, Col:
# 18): Unrecognized named-value: 'matrix'. Located at position 1 within
# expression: matrix.platform,.github/workflows/release.yaml (Line: 43,
# Col: 18): Unexpected value '${{ matrix.platform }}'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project 
        id: build_project
        run: |
          make
          env
          node -e "require('@actions/core').exportVariable('upload_url', process.env.UPLOAD_URL')"
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.build_project.outputs.upload_url }} 
          asset_path: ./${{ matrix.path_name }}
          asset_name: ${{ matrix.bin_name }}
          asset_content_type: application/golang

