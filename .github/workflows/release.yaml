on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  create-release:
    runs-on: ubuntu-latest
    name: Create Release
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
      - shell: bash
        run: |
          echo UPLOAD_URL=${{ toJson(steps.create_release.outputs.upload_url) }} > upload_url.env
          echo "========"
          cat upload_url.env
          echo "========"
      - name: Upload upload_url.env
        uses: actions/upload-artifact@v1
        with:
          name: upload_url
          path: upload_url.env

  build-release:
    name: Build Release
    needs: create-release
    strategy:
      matrix:
        #platform: [ubuntu-latest]
        # , macos-latest, windows-latest]
        include:
        - platform: ARM64
          path_name: neckless
          go: '1.14'
          bin_name: neckless-linux-arm64
        - platform: ubuntu-latest
          path_name: neckless
          go: '1.14'
          bin_name: neckless-linux
        - platform: ['self-hosted', 'macOS', 'X64']
          path_name: neckless
          go: '1.14'
          bin_name: neckless-mac
        - platform: windows-latest
          path_name: neckless.exe
          go: '1.14'
          bin_name: neckless-win.exe
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Download upload_url.env
        id: upload_url
        uses: actions/download-artifact@v1
        with:
          name: upload_url
      - shell: bash
        run: |
          find . -type f -ls
          source ./upload_url/upload_url.env
          echo "========"
          cat ./upload_url/upload_url.env
          echo "========"
          export UPLOAD_URL
          echo "========"
          echo $UPLOAD_URL
          echo "========"
          echo "::set-env name=UPLOAD_URL::$UPLOAD_URL"

      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Build project
        id: build_project
        run: |
          make build BIN_NAME=${{ matrix.bin_name }} VERSION=$(basename ${{ github.ref }})

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: ./${{ matrix.bin_name }}
          asset_name: ${{ matrix.bin_name }}
          asset_content_type: application/golang

